{% extends 'base.html' %}


{% block content %}
<style type="text/css">
	body{
		background: 	linear-gradient(to right,#F3EBF6 ,#ffffff 50% , #F3EBF6 );
	}

    .main {
        background: 	#ffffff;
        width: 400px;
        min-height: 400px;
        margin: 10em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);

    }
    
    .sign {
        padding-top: 40px;
        color: #000000;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 23px;
        margin-bottom: 30px;
        margin-top: 1px;
    }
    
    .un {
    width: 76%;
    color: rgb(38, 50, 56);
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    background: linear-gradient(to right,#F3EBF6 ,#ffffff 50% , #F3EBF6  );
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    outline: none;
    box-sizing: border-box;
    border: 2px solid rgba(0, 0, 0, 0.02);
    margin-bottom: 50px;
    
    text-align: center;
    margin-bottom: 27px;
    font-family: 'Ubuntu', sans-serif;
    }
    
    form.form1 {
        padding-top: 40px;
    }
    
    .pass {
            width: 76%;
    color: rgb(38, 50, 56);
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    background: linear-gradient(to right,#F3EBF6 ,#ffffff 50%, #F3EBF6  );
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    outline: none;
    box-sizing: border-box;
    border: 2px solid rgba(0, 0, 0, 0.02);
    margin-bottom: 50px;
   
    text-align: center;
    margin-bottom: 27px;
    font-family: 'Ubuntu', sans-serif;
    }
    
   
    .un:focus, .pass:focus {
        border: 2px solid rgba(0, 0, 0, 0.18) !important;
        
    }
    
    .submit {
      cursor: pointer;

        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #000000, #808080);
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 15px;
        font-family: 'Ubuntu', sans-serif;
       
        font-size: 13px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
       text-align: center;
       margin-bottom: 27px ;
    }


   @media (max-width: 600px max-height: 400px) {
    .main {
        border-radius: 0px;
    }
        
    }
   
    
 
    
   
</style>

<div class="main">

  <form align="center" class = "form1" method="post">{% csrf_token %}
  	<img  src="https://cdn0.iconfinder.com/data/icons/spectral-alphabet-folded-of-paper-ribbon-colour/100/Spectral_letter_10-512.png" width="35" height="35" class="d-inline-block align-top" alt="">

    
    <h1 class="sign">SignUp</h1>

    <input class ="un" a type="email" name="email"  id="floatingInput" placeholder="name@example.com" required autofocus >
      
  
    <input class="un"  type="text" name ="username" id="floatingUsername" placeholder="Username" required >

    <input class="un"  type="password" name ="password1" id="floatingPassword" placeholder="Password" required >

    <input class="un"  type="password" name ="password2" id="floatingPassword" placeholder="Confirm Password" required >


    {% for field in registration_form %}
		

			{% for error in field.errors %}
				<p style="color: red;">{{error}}</p>

			{% endfor %}


	{% endfor %}

	<button class="submit" type="submit">Register</button>

    
  </form>
</div>


{% endblock content %}
